<form [formGroup]="customerForm">
  <div>
    <label>First Name</label>
    <input type="text" formControlName="firstName" />

    <label>Last Name</label>
    <input type="text" formControlName="lastName" />

    <label>Birth Date</label>
    <input type="text" formControlName="birthdate" />

    <div formArrayName="phoneNumbers">
      <button (click)="addPhone()">Add a New Phone Number</button>
      <div *ngFor="let phoneNumber of phoneNumbers.controls; let i=index">
        <!-- The repeated alias template -->
        <label for="phoneNumber-{{ i }}">Phone Number:</label>
        <input id="phoneNumber-{{ i }}" type="text" [formControlName]="i">
      </div>
    </div>

    <button type="submit" (click)="onSubmit()" [disabled]="customerForm.invalid">Submit</button>

  </div>
</form>

<pre>{{ customerForm.value | json }}</pre>
